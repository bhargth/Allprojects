<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary</title>
  </head>
  <body>
    <div class="container">
      <div class="order">
        <div class="order__image">
          <img src="illustration.svg" alt="Order image" />
        </div>
        <div class="order__content">
          <h1 class="order__title">Order Summary</h1>
          <p class="order__text">
            You can now listen to millions of songs <br />, audiobooks, and
            podcasts on any device <br />
            anywhere you like!
          </p>
        </div>
        <div class="order__card">
          <div class="order__music__icon">
            <img src="icon-music.svg" alt="Music Icon" />
          </div>
          <ul class="order__card__details">
            <li class="order__card__details__annual">Annual Plan</li>
            <li class="order__card__details__price">$59.99/year</li>
          </ul>
          <a href="#" class="order__card__details__change">Change</a>
        </div>
        <div class="order__button">
            <button class="order__button__blue">Proceed to payment</button>
        </div>
        <div class="order__button">
            <button class="order__button__cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
